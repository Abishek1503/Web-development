<body style="background-color: aqua;">
    <h1>Types of lists:</h1>
        <h2>Ordered List:</h2>
    <ol type="I">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
    </ol>
    <h2>Unordered List:</h2>
    <ul style="list-style:georgian;"
        <li>item 7</li>
        <li>item 8</li>
        <li>item 9</li>
        <li>item 10</li>
        <li>item 11</li>
        <li>item 12</li>
    </ul>

</body>
</html>
